<!doctype html>
<html>
  <head>
    <title>BX</title>
    <link href="css/bx.css" rel="stylesheet" />
<style>
#board {
  display: grid;
  grid-template-rows: repeat(4, auto);
  grid-template-columns: repeat(4, auto);
}
</style>
  </head>
  <body>
    <div id="main">
      <h1>BX</h1>
      <div id="board">
        <div class="board">
          <div class="cell corner"   id="pt-0-0"></div>
          <div class="cell edgeCell" id="pt-0-1"></div>
          <div class="cell edgeCell" id="pt-0-2"></div>
          <div class="cell corner"   id="pt-0-3"></div>
          <div class="cell edgeCell" id="pt-1-0"></div>
          <div class="cell gridCell" id="pt-1-1"></div>
          <div class="cell gridCell" id="pt-1-2"></div>
          <div class="cell edgeCell" id="pt-1-3"></div>
          <div class="cell edgeCell" id="pt-2-0"></div>
          <div class="cell gridCell" id="pt-2-1"></div>
          <div class="cell gridCell" id="pt-2-2"></div>
          <div class="cell edgeCell" id="pt-2-3"></div>
          <div class="cell corner"   id="pt-3-0"></div>
          <div class="cell edgeCell" id="pt-3-1"></div>
          <div class="cell edgeCell" id="pt-3-2"></div>
          <div class="cell corner"   id="pt-3-3"></div>
        </div>
      </div>

    
      <div class="button-box">Queries: <span id="queries">0</span></div>

      <div class="button-box">
        <button id="attempt" disabled>Check solution</button>
      </div>
    </div>
  </body>
</html>
